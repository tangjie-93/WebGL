<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>从一个点开始</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="background-color: aqua;"></canvas>
    <script type="shader-source" id="vertexShader">
        void main(){
          gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
          gl_PointSize = 100.0;
        }
	</script>
    <script type="shader-source" id="fragmentShader">
        void main(){
            // 根据片元的x坐标，来设置片元的像素值
            // 片元沿着x方向渐变
            gl_FragColor = vec4(gl_FragCoord.x/500.0*1.0,0.0,0.0,1.0);
		}
	</script>
    <script> 
    //获取canvas
    let canvas = document.getElementById('canvas');
    //获取绘图上下文
    let gl = canvas.getContext('webgl');
    //创建定点着色器
    let vertexShader = document.querySelector('#vertexShader').innerText;
    //创建片元着色器
    let fragmentShader = document.querySelector('#fragmentShader').innerText;
    //创建着色器程序
    let program = initShader(gl, vertexShader, fragmentShader);
    //设置清屏颜色为黑色。
    gl.clearColor(0, 0, 0, 1.0);
    //清屏
    gl.clear(gl.COLOR_BUFFER_BIT);
    //绘制一个点。
    gl.drawArrays(gl.POINTS, 0, 1);
    //声明初始化着色器函数
    function initShader(gl,vertexShaderSource,fragmentShaderSource){
        //创建顶点着色器对象
        var vertexShader = gl.createShader(gl.VERTEX_SHADER);
        //创建片元着色器对象
        var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        //引入顶点、片元着色器源代码
        gl.shaderSource(vertexShader,vertexShaderSource);
        gl.shaderSource(fragmentShader,fragmentShaderSource);
        //编译顶点、片元着色器
        gl.compileShader(vertexShader);
        gl.compileShader(fragmentShader);

        //创建程序对象program
        var program = gl.createProgram();
        //附着顶点着色器和片元着色器到program
        gl.attachShader(program,vertexShader);
        gl.attachShader(program,fragmentShader);
        //链接program
        gl.linkProgram(program);
        //使用program
        gl.useProgram(program);
        //返回程序program对象
        return program;
    }
    </script>
</body>

</html>
