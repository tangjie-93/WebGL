<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>从一个点开始</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script type="shader-source" id="vertexShader">

        void main(){ gl_Position = vec4(0.0, 0.0, 0.0, 1.0); gl_PointSize = 40.0; }
    </script>
    <script type="shader-source" id="fragmentShader">
        precision lowp float; void main(){ //gl.POINTS模式点渲染的方形区域,方形中心是0.5,0.5,左上角是坐标原点,右下角是1.0,1.0， float r = distance(gl_PointCoord, vec2(1.0, 1.0)); //根据距离设置片元 if(r
        < 0.5){ // 方形区域片元距离几何中心半径小于0.5，像素颜色设置红色 gl_FragColor=v ec4(1.0,0.0,0.0,1.0); }else {
        // 方形区域距离几何中心半径不小于0.5的片元剪裁舍弃掉： discard; } } </script>
            <script>
                //获取canvas
                let canvas = document.getElementById('canvas');
                //获取绘图上下文
                let gl = canvas.getContext('webgl');
                //创建定点着色器
                let vertexShader = document.querySelector('#vertexShader').innerText;
                //创建片元着色器
                let fragmentShader = document.querySelector('#fragmentShader').innerText;
                //创建着色器程序
                let program = initShader(gl, vertexShader, fragmentShader);
                //设置清屏颜色为黑色。
                gl.clearColor(0, 0, 0, 1.0);
                //清屏
                gl.clear(gl.COLOR_BUFFER_BIT);
                //绘制一个点。
                gl.drawArrays(gl.POINTS, 0, 1);
                //声明初始化着色器函数
                function initShader(gl, vertexShaderSource, fragmentShaderSource) {
                    //创建顶点着色器对象
                    var vertexShader = gl.createShader(gl.VERTEX_SHADER);
                    //创建片元着色器对象
                    var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
                    //引入顶点、片元着色器源代码
                    gl.shaderSource(vertexShader, vertexShaderSource);
                    gl.shaderSource(fragmentShader, fragmentShaderSource);
                    //编译顶点、片元着色器
                    gl.compileShader(vertexShader);
                    gl.compileShader(fragmentShader);

                    //创建程序对象program
                    var program = gl.createProgram();
                    //附着顶点着色器和片元着色器到program
                    gl.attachShader(program, vertexShader);
                    gl.attachShader(program, fragmentShader);
                    //链接program
                    gl.linkProgram(program);
                    //使用program
                    gl.useProgram(program);
                    //返回程序program对象
                    return program;
                }
            </script>
</body>

</html>
