<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>动态绘制点</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/common.css" />
</head>

<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<div class="tips">点击屏幕试一下~</div>
	<script type="shader-source" id="vertexShader">
		//浮点数设置为中等精度
		precision mediump float;
		//接收 JavaScript 传递过来的点的坐标（X, Y）
		attribute vec2 a_Position;
		// 接收canvas的尺寸。
		attribute vec2 a_Screen_Size;
		void main(){
			// 将 canvas 的坐标值 转换为 [-1.0, 1.0]的范围。
			vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
			// canvas的 Y 轴坐标方向和 设备坐标系的相反。
			position = position * vec2(1.0, -1.0);
			// 最终的顶点坐标。
			gl_Position = vec4(position, 0.0, 1.0);
			// 点的大小。
			gl_PointSize = 10.0;
		}
	</script>
	<script type="shader-source" id="fragmentShader">
		//浮点数设置为中等精度
		precision mediump float;
		//全局变量，用来接收 JavaScript传递过来的颜色。
		uniform vec4 u_Color;
		void main(){
			// 将颜色处理成 GLSL 允许的范围[0， 1]。
			vec4 color = u_Color / vec4(255, 255, 255, 1);
			gl_FragColor = color;
		}
	</script>
	<script src="../utils/webgl-helper.js"></script>
	<script>

		//获取canvas
		let canvas = document.getElementById('canvas');
		//获取绘图上下文
		let gl = canvas.getContext('webgl');
		const program=initShader(gl);
		//获取顶点着色器中的变量a_Position的位置。
		let a_Position = gl.getAttribLocation(program, 'a_Position');
		//获取顶点着色器中的变量a_Screen_Size的位置。
		let a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size');

		//获取片元着色器中的变量u_Color的位置。
		let u_Color = gl.getUniformLocation(program, 'u_Color');
		//向顶点着色器的 a_Screen_Size 传递 canvas 尺寸信息。
		gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);


		//声明初始化着色器函数
		function initShader(gl){
        //创建定点着色器
        const vertexShaderSource = document.querySelector('#vertexShader').innerText;
        //创建片元着色器
        const fragmentShaderSource = document.querySelector('#fragmentShader').innerText;
        //创建顶点着色器对象
        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        //创建片元着色器对象
        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        //引入顶点、片元着色器源代码
        gl.shaderSource(vertexShader,vertexShaderSource);
        gl.shaderSource(fragmentShader,fragmentShaderSource);
        //编译顶点、片元着色器
        gl.compileShader(vertexShader);
        gl.compileShader(fragmentShader);

        //创建程序对象program
        const program = gl.createProgram();
        //附着顶点着色器和片元着色器到program
        gl.attachShader(program,vertexShader);
        gl.attachShader(program,fragmentShader);
        //链接program
        gl.linkProgram(program);
        //使用program
        gl.useProgram(program);
        //返回程序program对象
        return program;
    }
		//存储区顶点信息的容器
		let points = [];

		canvas.addEventListener('click', e => {
			let x = e.pageX;
			let y = e.pageY;
			let color = randomColor();
			//存储新的点的坐标和颜色。
			points.push({ x: x, y: y, color: color })
			render(gl);
		})
		//绘制函数
		function render(gl) {
			//清除屏幕
			gl.clear(gl.COLOR_BUFFER_BIT);
			for (let i = 0; i < points.length; i++) {
				let color = points[i].color;
				//向片元着色器传递颜色信息
				gl.uniform4f(u_Color, color.r, color.g, color.b, color.a);
				//向顶点着色器传递坐标信息。
				gl.vertexAttrib2f(a_Position, points[i].x, points[i].y);
				//绘制点。
				gl.drawArrays(gl.POINTS, 0, 1);
			}
		}
		const random = Math.random;
		function randomColor() {
			return {
				r: random() * 255,
				g: random() * 255,
				b: random() * 255,
				a: random() * 1
			};
		}
		//设置屏幕清除颜色为黑色。
		gl.clearColor(0, 0, 0, 1.0);
		//绘制
		render(gl);
	</script>
</body>

</html>
