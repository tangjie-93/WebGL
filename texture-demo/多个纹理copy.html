<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>纹理贴图</title>
</head>

<body style="display: flex;
justify-content: center;
align-items: center;
height: 100%;
position: absolute;
width: 100%;">
  <canvas id="canvas" width="800" height="800" ></canvas>
  <script type="shader-source" id="vertexShader">
      //浮点数设置为中等精度
      precision mediump float;
      attribute vec2 a_Position;
      varying vec2 v_Uv;
      attribute vec2 a_Uv;
      void main(){
          gl_Position = vec4(a_Position, 0, 1);
          //纹理坐标差值计算
          v_Uv = a_Uv;
      }
    </script>
  <script type="shader-source" id="fragmentShader">
    precision mediump float;
     
    uniform sampler2D u_Texture;
    uniform sampler2D u_Texture1;
    uniform float anim;
    varying vec2 v_Uv;
    void main(){
        // 点的最终颜色。
        vec4 color0=texture2D(u_Texture,v_Uv);
        vec4 color1=texture2D(u_Texture1, vec2(v_Uv.x+anim,v_Uv.y));
        gl_FragColor = color0*color1;
    }
    </script>
  <script>
    init();
    function init() {
      //获取canvas
      let canvas = document.querySelector("#canvas");
      //获取绘图上下文
      let gl = canvas.getContext('webgl');
  
      //创建着色器程序
      let program = initShader(gl);
      assignValue(gl, program)
    }
    function assignValue(gl, program) {
      let positions = new Float32Array([
        -0.5, -0.5, 0, 0,
        -0.5, 0.5, 0, 1,
        0.5, 0.5, 1, 1,
        -0.5, -0.5, 0, 0,
        0.5, 0.5, 1, 1,
        0.5, -0.5, 1, 0,
       
      ]);
      // 找到着色器中的全局变量 u_Color;
      const u_Texture = gl.getUniformLocation(program, "u_Texture");
    const u_Texture1 = gl.getUniformLocation(program, "u_Texture1");
      const a_Position = gl.getAttribLocation(program, "a_Position");
      const anim = gl.getUniformLocation(program, "anim");
      const a_Uv = gl.getAttribLocation(program, "a_Uv");

      gl.enableVertexAttribArray(a_Position);
      gl.enableVertexAttribArray(a_Uv);
      // 创建缓冲区
      var buffer = gl.createBuffer();
      // 绑定缓冲区为当前缓冲
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      // 设置 a_Position 属性从缓冲区读取数据方式
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 16, 0);
      // 设置 a_Uv 属性从缓冲区读取数据方式
      gl.vertexAttribPointer(a_Uv, 2, gl.FLOAT, false, 16, 8);
      // // 向缓冲区传递数据
      loadTexture(gl, '../images/1.jpg', u_Texture, 0);
      loadTexture(gl, '../images/2.jpg', u_Texture1,1, function () {
        render(gl,anim, positions);
      })
    }



    let animate = 0;
    function render(gl,anim, positions) {
      gl.uniform1f(anim, animate);
      //设置清屏颜色为黑色。
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.TRIANGLES, 0, positions.length / 4);
      if (positions.length <= 0) return;
      animate += 0.002;
      requestAnimationFrame(()=>{
        render(gl,anim,positions);
      });
     
    }
    //声明初始化着色器函数
    function initShader(gl) {
      //顶点着色器源码
      const vertexShaderSource = document.getElementById('vertexShader').innerText;
      //片元着色器源码
      const fragmentShaderSource = document.getElementById('fragmentShader').innerText;
      const vertexShader = gl.createShader(gl.VERTEX_SHADER);
      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(vertexShader, vertexShaderSource);
      gl.shaderSource(fragmentShader, fragmentShaderSource);
      gl.compileShader(vertexShader);
      gl.compileShader(fragmentShader);
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);
      return program;
    }
   
    function loadTexture(gl, src, attribute,index, callback) {
      const stage = [gl.TEXTURE0, gl.TEXTURE1];
      let img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = function () {
        let texture = gl.createTexture();//创建纹理图像缓冲区
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true); //纹理图片上下反转,使得图片的左下角与UV坐标原点重合。
        gl.activeTexture(stage[index]);//激活0号纹理单元TEXTURE0
        
        gl.bindTexture(gl.TEXTURE_2D, texture);//绑定纹理缓冲区
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img); //设置纹素格式，jpg格式对应gl.RGB,将图片数据传递给 GPU。
        //设置纹理贴图填充方式(纹理贴图像素尺寸小于顶点绘制区域像素尺寸)
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
         //设置纹理贴图填充方式(纹理贴图像素尺寸大于顶点绘制区域像素尺寸)
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        // 水平填充
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
        //竖直填充
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
        //给全局变量赋值 1 个整数。
        gl.uniform1i(attribute, index);
        callback && callback();
      };
      img.src = src;
    }
    //设置canvas的大小
		function resizeCanvas(canvas, width, height) {
			if (canvas.width !== width) {
				canvas.width = width ? width : window.innerWidth;
			}
			if (canvas.height !== height) {
				canvas.height = height ? height : window.innerHeight;
			}
		}
  </script>
</body>
</html>
