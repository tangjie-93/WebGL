<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>多个纹理</title>
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script type="shader-source" id="vertexShader">
      //浮点数设置为中等精度
      precision mediump float;
      attribute vec2 a_Position;
      attribute vec2 a_Uv;
      uniform vec2 u_Screen_Size;
      varying vec2 v_Uv;
      
      void main(){
          vec2 position = (a_Position / u_Screen_Size) * 2.0 - 1.0;
          position = position * vec2(1.0, -1.0);
          gl_Position = vec4(position, 0, 1);
          v_Uv = a_Uv;
      }
    </script>
  <script type="shader-source" id="fragmentShader">
      //浮点数设置为中等精度
      precision mediump float;
     
      uniform sampler2D u_Texture;
      uniform sampler2D u_Texture1;
      uniform float anim;
      varying vec2 v_Uv;
      void main(){
          // 点的最终颜色。
          vec4 color0=texture2D(u_Texture,v_Uv);
          vec4 color1=texture2D(u_Texture1, vec2(v_Uv.x+anim,v_Uv.y));
          gl_FragColor = color0*color1;
      }
    </script>
  <script src="../utils/webgl-helper.js"></script>
  <script src="../utils/vector3.js"></script>
  <script src="../utils/webgl-matrix.js"></script>
  <script>
    //获取canvas
    let canvas = getCanvas("#canvas");
    //设置canvas尺寸为满屏
    // resizeCanvas(canvas);
    //获取绘图上下文
    let gl = getContext(canvas);
    gl.viewport(0, 0, canvas.clientWidth, canvas.clientHeight);
    //创建着色器程序
    let program = createSimpleProgramFromScript(
      gl,
      "vertexShader",
      "fragmentShader"
    );

    //使用该着色器程序
    gl.useProgram(program);
    let positions = [
      30, 30, 0, 0,
      30, 300, 0, 1,
      300, 300, 1, 1,
      30, 30, 0, 0,
      300, 300, 1, 1,
      300, 30, 1, 0
    ];

    // 随机生成一个颜色。
    var color = randomColor();
    // 找到着色器中的全局变量 u_Color;
    var u_Texture = gl.getUniformLocation(program, "u_Texture");
    var u_Texture1 = gl.getUniformLocation(program, "u_Texture1");
    var u_Screen_Size = gl.getUniformLocation(program, "u_Screen_Size");

    gl.uniform2f(u_Screen_Size, canvas.width, canvas.height);
    var a_Position = gl.getAttribLocation(program, "a_Position");
    var a_Uv = gl.getAttribLocation(program, "a_Uv");
    const anim = gl.getUniformLocation(program, "anim");
    gl.enableVertexAttribArray(a_Position);
    gl.enableVertexAttribArray(a_Uv);
    // 创建缓冲区
    var buffer = gl.createBuffer();
    // 绑定缓冲区为当前缓冲
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    // 设置 a_Position 属性从缓冲区读取数据方式
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 16, 0);
    // 设置 a_Uv 属性从缓冲区读取数据方式
    gl.vertexAttribPointer(a_Uv, 2, gl.FLOAT, false, 16, 8);


    // 向缓冲区传递数据
    gl.bufferData(
      gl.ARRAY_BUFFER,
      new Float32Array(positions),
      gl.STATIC_DRAW
    );
    //设置清屏颜色为黑色。
    gl.clearColor(0, 0, 0, 1);
    let animate = 0;
    function render() {
      gl.uniform1f(anim, animate);

      gl.clear(gl.COLOR_BUFFER_BIT);
      if (positions.length <= 0) {
        return;
      }
      gl.drawArrays(gl.TRIANGLES, 0, positions.length / 4);
      animate += 0.002;
      requestAnimationFrame(render);

    }


    loadTexture(gl, '../images/1.jpg', u_Texture, 0);
    loadTexture(gl, '../images/2.jpg', u_Texture1, 1, render);
    const stage = [gl.TEXTURE0, gl.TEXTURE1];
    function loadTexture(gl, src, attribute, index, callBack) {
      let img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = function () {
        gl.activeTexture(stage[index]);
        let texture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
        gl.uniform1i(attribute, index);
        callBack && callBack()
      };
      img.src = src;
    }
  </script>
</body>

</html>
