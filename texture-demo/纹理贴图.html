<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>纹理贴图</title>
</head>

<body style="display: flex;
justify-content: center;
align-items: center;
height: 100%;
position: absolute;
width: 100%;">
  <canvas id="canvas" width="400" height="400" ></canvas>
  <script type="shader-source" id="vertexShader">
      //浮点数设置为中等精度
      precision mediump float;
      attribute vec2 a_Position;
      varying vec2 v_Uv;
      attribute vec2 a_Uv;
      void main(){
          gl_Position = vec4(a_Position, 0, 1);
          //纹理坐标差值计算
          v_Uv = a_Uv;
      }
    </script>
  <script type="shader-source" id="fragmentShader">
      //浮点数设置为中等精度
      precision mediump float;
      // 对应纹理图片的像素数据
      uniform sampler2D u_Texture;
      varying vec2 v_Uv;
      void main(){
          // 点的最终颜色。
          gl_FragColor = texture2D(u_Texture, v_Uv);
      }
    </script>
  <script>
    init();
    function init() {
      //获取canvas
      let canvas = document.querySelector("#canvas");
      //获取绘图上下文
      let gl = canvas.getContext('webgl');
  
      //创建着色器程序
      let program = initShader(gl);
      assignValue(gl, program)
    }
    function assignValue(gl, program) {
      let positions = new Float32Array([
        -0.5, -0.5, 0, 0,
        -0.5, 0.5, 0, 1,
        0.5, 0.5, 1, 1,
        -0.5, -0.5, 0, 0,
        0.5, 0.5, 1, 1,
        0.5, -0.5, 1, 0,
      ]);
      // 找到着色器中的全局变量 u_Color;
      var u_Texture = gl.getUniformLocation(program, "u_Texture");
      var a_Position = gl.getAttribLocation(program, "a_Position");
      var a_Uv = gl.getAttribLocation(program, "a_Uv");

      gl.enableVertexAttribArray(a_Position);
      gl.enableVertexAttribArray(a_Uv);
      // 创建缓冲区
      var buffer = gl.createBuffer();
      // 绑定缓冲区为当前缓冲
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      // 设置 a_Position 属性从缓冲区读取数据方式
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 16, 0);
      // 设置 a_Uv 属性从缓冲区读取数据方式
      gl.vertexAttribPointer(a_Uv, 2, gl.FLOAT, false, 16, 8);
      // 向缓冲区传递数据
      gl.bufferData(
        gl.ARRAY_BUFFER,
        positions,
        gl.STATIC_DRAW
      );
      loadTexture(gl, '../images/1.jpg', u_Texture, function () {
        render(gl, positions.length / 4);
      })
    }



    function render(gl, count) {
      //设置清屏颜色为黑色。
      gl.clearColor(0, 0, 0, 1);
      // 清除屏幕
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.TRIANGLES, 0, count);
    }
    //声明初始化着色器函数
    function initShader(gl) {
      //顶点着色器源码
      const vertexShaderSource = document.getElementById('vertexShader').innerText;
      //片元着色器源码
      const fragmentShaderSource = document.getElementById('fragmentShader').innerText;
      const vertexShader = gl.createShader(gl.VERTEX_SHADER);
      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(vertexShader, vertexShaderSource);
      gl.shaderSource(fragmentShader, fragmentShaderSource);
      gl.compileShader(vertexShader);
      gl.compileShader(fragmentShader);
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);
      return program;
    }
    function loadTexture(gl, src, attribute, callback) {
      let img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = function () {
        let texture = gl.createTexture();//创建纹理图像缓冲区
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true); //纹理图片上下反转,使得图片的左下角与UV坐标原点重合。
        gl.activeTexture(gl.TEXTURE0);//激活0号纹理单元TEXTURE0
        
        gl.bindTexture(gl.TEXTURE_2D, texture);//绑定纹理缓冲区
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img); //设置纹素格式，jpg格式对应gl.RGB,将图片数据传递给 GPU。
        //设置纹理贴图填充方式(纹理贴图像素尺寸小于顶点绘制区域像素尺寸)
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
         //设置纹理贴图填充方式(纹理贴图像素尺寸大于顶点绘制区域像素尺寸)
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        // 水平填充
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
        //竖直填充
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
        //给全局变量赋值 1 个整数。纹理缓冲区单元TEXTURE0中的颜色数据传入片元着色器
        gl.uniform1i(attribute, 0);
        callback && callback();
      };
      img.src = src;
    }
    //设置canvas的大小
		function resizeCanvas(canvas, width, height) {
			if (canvas.width !== width) {
				canvas.width = width ? width : window.innerWidth;
			}
			if (canvas.height !== height) {
				canvas.height = height ? height : window.innerHeight;
			}
		}
  </script>
</body>
</html>
