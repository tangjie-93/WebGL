<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body onload="init()">
    <canvas id="webgl" width="500" height="500" style="background-color: #0d72da"></canvas>
    <script src="../utils/webgl-helper.js"></script>
    <script src="../utils/vector3.js"></script>
    <script src="../utils/webgl-matrix.js"></script>
    <!-- 顶点着色器源码 -->
    <script id="vertexShader" type="x-shader/x-vertex">
        //浮点数设置为中等精度
        precision mediump float;
        attribute vec3 apos;
        uniform mat4 mx;
        uniform mat4 my;
        attribute vec4 acolor;
        varying vec4 vcolor;
        attribute vec2 inUV;
        varying vec2 outUV;
        void main() {
            //两个旋转矩阵、顶点齐次坐标连乘
            gl_Position = mx*my*vec4(apos, 1);
            //插值处理
            vcolor=acolor;
            outUV=inUV;
        }
    </script>
    <!-- 片元着色器源码 -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        // 所有float类型数据的精度是lowp
        precision mediump float;
        varying vec4 vcolor;
        varying vec2 outUV;
        uniform sampler2D texture;
        void main() {
            gl_FragColor=texture2D(texture,outUV); //vcolor;  //
        }
    </script>

    <script>
        let rotate=false;
        let lastMouseX=0,lastMouseY=0;
            let offsetX=0,offsetY=0;
            let mousedown=false;
        function init() {
            //通过getElementById()方法获取canvas画布
            const canvas = document.getElementById('webgl');
            //通过方法getContext()获取WebGL上下文
            const gl = canvas.getContext('webgl');

            //顶点着色器源码
            const vertexShaderSource = document.getElementById('vertexShader').innerText;

            //片元着色器源码
            const fragShaderSource = document.getElementById('fragmentShader').innerText;
            //初始化着色器
            const program = initShader(gl, vertexShaderSource, fragShaderSource);
            initBuffer(gl, program);

          
            canvas.addEventListener('mousedown',(event)=>{
                mousedown=true;
                const {clientX,clientY}=event;
                lastMouseX=clientX;
                lastMouseY=clientY;
            })
            canvas.addEventListener('mousemove',(event)=>{
                if(!mousedown) return;
                const {clientX,clientY}=event;
                offsetY=(clientX-lastMouseX);
                offsetX=(clientY-lastMouseY);
                // render(gl,program);
            })
            canvas.addEventListener('mouseup',()=>{
                mousedown=false;
                // render(gl,program);
            })
        }
        function initBuffer(gl, program) {
            //获取顶点着色器的位置变量apos
            const aposLocation = gl.getAttribLocation(program, 'apos');
            const acolor = gl.getAttribLocation(program, 'acolor');
            const inUV=gl.getAttribLocation(program,'inUV');
            const texture=gl.getUniformLocation(program,'texture');
             //允许数据传递
             gl.enableVertexAttribArray(aposLocation);
            //   //允许数据传递
              gl.enableVertexAttribArray(acolor);
            //   //允许数据传递
              gl.enableVertexAttribArray(inUV);
           
            //创建立方体的顶点坐标数据
            const data = new Float32Array([
                -0.5, -0.5, 0.5,    1, 0, 0, 1,     0.0,0.0,
                0.5, -0.5, 0.5,     1, 0, 0, 1,     1.0,0.0,
                0.5, 0.5, 0.5,      1, 0, 0, 1,     1.0,1.0,
                -0.5, 0.5, 0.5,     1, 0, 0, 1,     0.0,1.0,

                -0.5, 0.5, 0.5,    0, 1, 0, 1,      1.0,1.0,
                -0.5, 0.5, -0.5,   0, 1, 0, 1,      0.0,1.0,
                -0.5, -0.5, -0.5,  0, 1, 0, 1,      0.0,0.0,
                -0.5, -0.5, 0.5,   0, 1, 0, 1,      1.0,0.0,

                0.5, 0.5, 0.5,     0, 0, 1, 1,      0.0,1.0,
                0.5, -0.5, 0.5,    0, 0, 1, 1,      0.0,0.0,
                0.5, -0.5, -0.5,   0, 0, 1, 1,      1.0,0.0,
                0.5, 0.5, -0.5,    0, 0, 1, 1,      1.0,1.0,

                0.5, 0.5, -0.5,    1, 0, 1, 1,      0.0,1.0,
                0.5, -0.5, -0.5,   1, 0, 1, 1,      0.0,0.0,
                -0.5, -0.5, -0.5,  1, 0, 1, 1,      1.0,0.0,
                -0.5, 0.5, -0.5,   1, 0, 1, 1,      1.0,1.0,

                -0.5, 0.5, 0.5,    1, 1, 0, 1,      0.0,1.0,
                0.5, 0.5, 0.5,     1, 1, 0, 1,      1.0,1.0,
                0.5, 0.5, -0.5,    1, 1, 0, 1,      1.0,0.0,
                -0.5, 0.5, -0.5,   1, 1, 0, 1,      0.0,0.0,

                -0.5, -0.5, 0.5,   0, 1, 1, 1,      0.0,0.0,
                -0.5, -0.5, -0.5,  0, 1, 1, 1,      0.0,1.0,
                0.5, -0.5, -0.5,   0, 1, 1, 1,      1.0,1.0,
                0.5, -0.5, 0.5,    0, 1, 1, 1,      1.0,0.0
            ]);
            const indexdata = new Uint16Array([
                0, 1, 2, 0, 2, 3,
                4, 5, 6, 4, 6, 7,
                8, 9, 10, 8, 10, 11,
                12, 13, 14, 12, 14, 15,
                16, 17, 18, 16, 18, 19,
                20, 21, 22, 20, 22, 23
            ])
            //创建缓冲区对象
            const buffer = gl.createBuffer();
            //绑定缓冲区对象
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            //顶点数组data数据传入缓冲区
            gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);

            //创建索引缓冲区对象
            const indexBuffer = gl.createBuffer();
            //绑定索引缓冲区对象
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
            // //顶点数组data数据传入索引缓冲区
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indexdata, gl.STATIC_DRAW);

              ///缓冲区中的数据按照一定的规律传递给位置变量apos
            gl.vertexAttribPointer(aposLocation, 3, gl.FLOAT, false, 4 * 9, 0);
            gl.vertexAttribPointer(inUV, 2, gl.FLOAT, false, 4 * 9, 4*7);
            gl.vertexAttribPointer(acolor, 4, gl.FLOAT, false, 4 * 9, 4*3);
              gl.enable(gl.DEPTH_TEST);
            // gl.enable(gl.CULL_FACE);
            // render(gl, program, indexdata.length)
            initTexture(gl, '../images/1.jpg', texture, function () {
                render(gl, program, indexdata.length)
            })
        }
        function initTexture(gl, src, attribute, callback) {
            let img = new Image();
            img.onload = function() {
                let texture = gl.createTexture();
                gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true); //纹理图片上下反转
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_WRAP_S, gl.REPEAT);
                gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_WRAP_T, gl.REPEAT);
                gl.uniform1i(attribute, 0);
                callback && callback();
            };
            img.src = src;
        }
        function render(gl, program, count=36) {
            translateX(gl, program);
            translateY(gl,program);
            //设置清屏颜色为黑色。
            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);
            // gl.drawArrays(gl.TRIANGLES, 0, count);
            gl.drawElements(gl.TRIANGLES, count, gl.UNSIGNED_SHORT, 0);
            requestAnimationFrame(()=>{
                render(gl, program, count=36);
            })
        }
        //声明初始化着色器函数
        function initShader(gl, vertexShaderSource, fragmentShaderSource) {
            var vertexShader = gl.createShader(gl.VERTEX_SHADER);
            var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(vertexShader, vertexShaderSource);
            gl.shaderSource(fragmentShader, fragmentShaderSource);
            gl.compileShader(vertexShader);
            gl.compileShader(fragmentShader);

            var program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            return program;
        }
        let angleX=30.0,angleY=30.0;
        function translateX(gl,program){
            const rad = angleX * Math.PI / 180;
            const cos = Math.cos(rad);
            const sin = Math.sin(rad);

            const mx = gl.getUniformLocation(program, 'mx');
            const mxArr = new Float32Array([
                1, 0, 0, 0, 0, cos, -sin, 0, 0, sin, cos, 0, 0, 0, 0, 1
            ])
            gl.uniformMatrix4fv(mx, false, mxArr);
            angleX=30.0+offsetX;
            console.log(angleX,"angleX");
        }
        function translateY(gl,program){
            const rad = angleY * Math.PI / 180;
            const cos = Math.cos(rad);
            const sin = Math.sin(rad);
            const my = gl.getUniformLocation(program, 'my');
            const myArr = new Float32Array([
                cos, 0, -sin, 0,  0, 1, 0, 0,  sin, 0, cos, 0,  0, 0, 0, 1
            ])
            gl.uniformMatrix4fv(my, false, myArr);
            angleY=30.0+offsetY;
            console.log(angleX,'angleY');
        }
    </script>
</body>

</html>
