<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body onload="init()">
    <canvas id="webgl" width="500" height="500" style="background-color: #0d72da"></canvas>
    <!-- 顶点着色器源码 -->
    <script id="vertexShader" type="x-shader/x-vertex">
        //浮点数设置为中等精度
        precision mediump float;
        attribute vec4 apos;
        attribute vec4 acolor;
        varying vec4 vcolor;
        uniform mat4 mx;
        uniform mat4 my;
        void main() {
            //两个旋转矩阵、顶点齐次坐标连乘
            gl_Position = mx*my*apos;
            vcolor=acolor;
        }
    </script>
    <!-- 片元着色器源码 -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        // 所有float类型数据的精度是lowp
        precision mediump float;
        varying vec4 vcolor;
        void main() {
            gl_FragColor =vcolor;
        }
    </script>

    <script>
        let rotate=false;
        function init() {
            //通过getElementById()方法获取canvas画布
            const canvas = document.getElementById('webgl');
            //通过方法getContext()获取WebGL上下文
            const gl = canvas.getContext('webgl');
            //顶点着色器源码
            const vertexShaderSource = document.getElementById('vertexShader').innerText;
            //片元着色器源码
            const fragShaderSource = document.getElementById('fragmentShader').innerText;
            //初始化着色器
            const program = initShader(gl, vertexShaderSource, fragShaderSource);
            initBuffer(gl, program);
        }
        //着色器变量获取及赋值
        function initBuffer(gl, program) {
            //获取顶点着色器的位置变量apos
            const aposLocation = gl.getAttribLocation(program, 'apos');
            const acolor = gl.getAttribLocation(program, 'acolor');
            //创建立方体的顶点坐标数据
            const data = new Float32Array([
                -0.5, -0.5, 0.5, 1, 0, 0, 1,
                0.5, -0.5, 0.5, 1, 0, 0, 1,
                0.5, 0.5, 0.5, 1, 0, 0, 1,
                -0.5, 0.5, 0.5, 1, 0, 0, 1,

                -0.5, 0.5, 0.5, 0, 1, 0, 1,
                -0.5, 0.5, -0.5, 0, 1, 0, 1,
                -0.5, -0.5, -0.5, 0, 1, 0, 1,
                -0.5, -0.5, 0.5, 0, 1, 0, 1,

                0.5, 0.5, 0.5, 0, 0, 1, 1,
                0.5, -0.5, 0.5, 0, 0, 1, 1,
                0.5, -0.5, -0.5, 0, 0, 1, 1,
                0.5, 0.5, -0.5, 0, 0, 1, 1,

                0.5, 0.5, -0.5, 1, 0, 1, 1,
                0.5, -0.5, -0.5, 1, 0, 1, 1,
                -0.5, -0.5, -0.5, 1, 0, 1, 1,
                -0.5, 0.5, -0.5, 1, 0, 1, 1,

                -0.5, 0.5, 0.5, 1, 1, 0, 1,
                0.5, 0.5, 0.5, 1, 1, 0, 1,
                0.5, 0.5, -0.5, 1, 1, 0, 1,
                -0.5, 0.5, -0.5, 1, 1, 0, 1,

                -0.5, -0.5, 0.5, 0, 1, 1, 1,
                -0.5, -0.5, -0.5, 0, 1, 1, 1,
                0.5, -0.5, -0.5, 0, 1, 1, 1,
                0.5, -0.5, 0.5, 0, 1, 1, 1,
            ]);
            const indexdata = new Uint16Array([
                0, 1, 2, 0, 2, 3,
                4, 5, 6, 4, 6, 7,
                8, 9, 10, 8, 10, 11,
                12, 13, 14, 12, 14, 15,
                16, 17, 18, 16, 18, 19,
                20, 21, 22, 20, 22, 23
            ])
            vertexBuffer(gl,data,aposLocation,3,'',4*7,0);
            vertexBuffer(gl,indexdata,acolor,4,'index',4*7,12);
            
            render(gl, program, indexdata.length)
        }
        function vertexBuffer(gl,data,position,n,type,rowCount=0,offset=0){
             //创建缓冲区对象
             const buffer = gl.createBuffer();
             if(type==='index'){
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buffer);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, data, gl.STATIC_DRAW);
             }else{
                 //绑定缓冲区对象
                gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
                //顶点数组data数据传入缓冲区
                gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);
             }
            ///缓冲区中的数据按照一定的规律传递给位置变量apos
            gl.vertexAttribPointer(position, n, gl.FLOAT, false, rowCount, offset);
             //允许数据传递
            gl.enableVertexAttribArray(position);
        }
        function render(gl, program, count=36) {
             /**执行绘制之前，一定要开启深度测试，以免颜色混乱
              * gl.CULL_FACE：表示隐藏正面
              * gl.DEPTH_TEST：启用深度测试。根据坐标的远近自动隐藏被遮住的图形
              * **/
            gl.enable(gl.DEPTH_TEST);
            // gl.enable(gl.CULL_FACE);
            tranlate(gl, program);
            //设置清屏颜色为黑色。
            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);
            
            gl.drawElements(gl.TRIANGLES, count, gl.UNSIGNED_SHORT, 0);
        }
        //声明初始化着色器函数
        function initShader(gl, vertexShaderSource, fragmentShaderSource) {
            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(vertexShader, vertexShaderSource);
            gl.shaderSource(fragmentShader, fragmentShaderSource);
            gl.compileShader(vertexShader);
            gl.compileShader(fragmentShader);

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            return program;
        }
        let angle=10.0;
        function tranlate(gl, program) {
            const rad = angle * Math.PI / 180;
            const cos = Math.cos(rad);
            const sin = Math.sin(rad);

            const mx = gl.getUniformLocation(program, 'mx');
            const mxArr = new Float32Array([
                1, 0, 0, 0, 0, cos, -sin, 0, 0, sin, cos, 0, 0, 0, 0, 1
            ])
            gl.uniformMatrix4fv(mx, false, mxArr);

            const my = gl.getUniformLocation(program, 'my');
            const myArr = new Float32Array([
                cos, 0, -sin, 0,  0, 1, 0, 0,  sin, 0, cos, 0,  0, 0, 0, 1
            ])
            
            gl.uniformMatrix4fv(my, false, myArr);
        }
    </script>
</body>

</html>
