<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body onload="init()">
    <canvas id="webgl" width="500" height="500" style="background-color: #0d72da"></canvas>
    <script src="../utils/webgl-helper.js"></script>
    <script src="../utils/vector3.js"></script>
    <script src="../utils/webgl-matrix.js"></script>
    <!-- 顶点着色器源码 -->
    <script id="vertexShader" type="x-shader/x-vertex">
        //浮点数设置为中等精度
        precision mediump float;
        attribute vec3 apos;
        attribute vec4 acolor;
        varying vec4 vcolor;
        //uniform mat4 mx;
        //uniform mat4 my;
        uniform mat4 proj;
        void main() {
            //两个旋转矩阵、顶点齐次坐标连乘
            //gl_Position = mx*my*vec4(apos, 1);
            gl_Position = proj*vec4(apos, 1);
            vcolor=acolor;
        }
    </script>
    <!-- 片元着色器源码 -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        // 所有float类型数据的精度是lowp
        precision mediump float;
        varying vec4 vcolor;
        void main() {
            gl_FragColor =vcolor;
        }
    </script>

    <script>
        let isrotate = false;
        let xaxis = 0, yaxis = 0;
        //通过getElementById()方法获取canvas画布
        const canvas = document.getElementById('webgl');
        //通过方法getContext()获取WebGL上下文
        const gl = canvas.getContext('webgl');
        const aspect = canvas.width / canvas.height;

        const projectionMatrix = matrix.ortho(-aspect * 1, aspect * 1, -1, 1, 200, -200);
        const vertexShaderSource = document.getElementById('vertexShader').innerText;
        //片元着色器源码
        const fragShaderSource = document.getElementById('fragmentShader').innerText;
        //初始化着色器
        const program = initShader(gl, vertexShaderSource, fragShaderSource);
        function init() {
            //顶点着色器源码

            initBuffer(gl, program);
            document.addEventListener('keydown', (event) => {
                const keyCode = event.keyCode;
                switch (keyCode) {
                    case 38:
                        //向上旋转
                        xaxis = 1;
                        yaxis=0;
                        break;
                    case 40:
                        //向下旋转
                        xaxis = -1;
                        yaxis=0;
                        break;
                    case 37:
                        //想左旋转
                        yaxis = -1;
                        xaxis = 0;
                        break;
                    case 39:
                        //想右旋转
                        yaxis = 1;
                        xaxis = 0;
                        break;
                }
            })
            document.addEventListener('click', () => {
                isrotate = !isrotate;
                render(gl, program);
            })
        }

        function initBuffer(gl, program) {
            //获取顶点着色器的位置变量apos
            const aposLocation = gl.getAttribLocation(program, 'apos');
            const acolor = gl.getAttribLocation(program, 'acolor');
            //创建立方体的顶点坐标数据
            const data = new Float32Array([
                -0.5, -0.5, 0.5, 1, 0, 0, 1,
                0.5, -0.5, 0.5, 1, 0, 0, 1,
                0.5, 0.5, 0.5, 1, 0, 0, 1,
                -0.5, 0.5, 0.5, 1, 0, 0, 1,

                -0.5, 0.5, 0.5, 0, 1, 0, 1,
                -0.5, 0.5, -0.5, 0, 1, 0, 1,
                -0.5, -0.5, -0.5, 0, 1, 0, 1,
                -0.5, -0.5, 0.5, 0, 1, 0, 1,

                0.5, 0.5, 0.5, 0, 0, 1, 1,
                0.5, -0.5, 0.5, 0, 0, 1, 1,
                0.5, -0.5, -0.5, 0, 0, 1, 1,
                0.5, 0.5, -0.5, 0, 0, 1, 1,

                0.5, 0.5, -0.5, 1, 0, 1, 1,
                0.5, -0.5, -0.5, 1, 0, 1, 1,
                -0.5, -0.5, -0.5, 1, 0, 1, 1,
                -0.5, 0.5, -0.5, 1, 0, 1, 1,

                -0.5, 0.5, 0.5, 1, 1, 0, 1,
                0.5, 0.5, 0.5, 1, 1, 0, 1,
                0.5, 0.5, -0.5, 1, 1, 0, 1,
                -0.5, 0.5, -0.5, 1, 1, 0, 1,

                -0.5, -0.5, 0.5, 0, 1, 1, 1,
                -0.5, -0.5, -0.5, 0, 1, 1, 1,
                0.5, -0.5, -0.5, 0, 1, 1, 1,
                0.5, -0.5, 0.5, 0, 1, 1, 1,
            ]);
            const indexdata = new Uint16Array([
                0, 1, 2, 0, 2, 3,
                4, 5, 6, 4, 6, 7,
                8, 9, 10, 8, 10, 11,
                12, 13, 14, 12, 14, 15,
                16, 17, 18, 16, 18, 19,
                20, 21, 22, 20, 22, 23
            ])
            //创建缓冲区对象
            var buffer = gl.createBuffer();
            //绑定缓冲区对象
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            //顶点数组data数据传入缓冲区
            gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);
            ///缓冲区中的数据按照一定的规律传递给位置变量apos
            gl.vertexAttribPointer(aposLocation, 3, gl.FLOAT, false, 4 * 7, 0);
            //允许数据传递
            gl.enableVertexAttribArray(aposLocation);
            //创建索引缓冲区对象
            var indexBuffer = gl.createBuffer();
            /*
                如果使用索引缓存时，报这种错时：GL_INVALID_OPERATION: Must have element array buffer bound，表示在调用bindBuffer或者bufferData时第一个的参数使用有误，没有使用gl.ELEMENT_ARRAY_BUFFER。
            */
            //绑定索引缓冲区对象
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
            //顶点数组data数据传入索引缓冲区
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indexdata, gl.STATIC_DRAW);
            // 设置 a_Color 属性从缓冲区读取数据方式
            gl.vertexAttribPointer(acolor, 4, gl.FLOAT, false, 28, 12);
            gl.enableVertexAttribArray(acolor);
            /**执行绘制之前，一定要开启深度测试，以免颜色混乱
             * gl.CULL_FACE：表示隐藏正面
             * gl.DEPTH_TEST：启用深度测试。根据坐标的远近自动隐藏被遮住的图形
             * **/
            //   gl.enable(gl.DEPTH_TEST);
            gl.enable(gl.CULL_FACE);
            render(gl, program, indexdata.length)
        }
        function render(gl, program, count = 36) {
           
            rotate(gl, program);
            //设置清屏颜色为黑色。
            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.drawElements(gl.TRIANGLES, count, gl.UNSIGNED_SHORT, 0);
            if (!isrotate) return;
            requestAnimationFrame(() => {
                render(gl, program, count);
            })
        }
        //声明初始化着色器函数
        function initShader(gl, vertexShaderSource, fragmentShaderSource) {
            var vertexShader = gl.createShader(gl.VERTEX_SHADER);
            var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(vertexShader, vertexShaderSource);
            gl.shaderSource(fragmentShader, fragmentShaderSource);
            gl.compileShader(vertexShader);
            gl.compileShader(fragmentShader);

            var program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            return program;
        };
        let angley = 30, anglex = 30;
        let mvp = matrix.identity();
        function rotate(gl, program) {
            //先绕 Y 轴旋转矩阵。
            matrix.rotationY(angley * Math.PI / 180, mvp);
            //再绕 X 轴旋转
            matrix.multiply(
                mvp,
                matrix.rotationX(anglex * Math.PI / 180),
                mvp
            );
            matrix.multiply(projectionMatrix, mvp, mvp);
            const proj = gl.getUniformLocation(program, 'proj');
            gl.uniformMatrix4fv(proj, false, mvp);
            angley += yaxis;
            anglex += xaxis;
        }
    </script>
</body>

</html>
