<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body onload="init()">
    <canvas id="webgl" width="500" height="500" style="background-color: #0d72da"></canvas>
    <script src="../utils/webgl-helper.js"></script>
    <script src="../utils/vector3.js"></script>
    <script src="../utils/webgl-matrix.js"></script>
    <!-- 顶点着色器源码 -->
    <script id="vertexShader" type="x-shader/x-vertex">
        //浮点数设置为中等精度
        precision mediump float;
        attribute vec3 apos;
        uniform mat4 mx;
        uniform mat4 my;
        attribute vec2 inUV;
        varying vec2 outUV;
        void main() {
            //两个旋转矩阵、顶点齐次坐标连乘
            gl_Position = mx*my*vec4(apos, 1);
            //插值处理
            outUV=inUV;
        }
    </script>
    <!-- 片元着色器源码 -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        // 所有float类型数据的精度是lowp
        precision mediump float;
        varying vec2 outUV;
        uniform sampler2D texture;
        uniform samplerCube u_skybox;
        void main() {
            gl_FragColor=texture2D(texture,outUV); 

        }
    </script>

    <script>
        function init() {
            //通过getElementById()方法获取canvas画布
            const canvas = document.getElementById('webgl');
            //通过方法getContext()获取WebGL上下文
            const gl = canvas.getContext('webgl');
            //顶点着色器源码
            const vertexShaderSource = document.getElementById('vertexShader').innerText;

            //片元着色器源码
            const fragShaderSource = document.getElementById('fragmentShader').innerText;
            //初始化着色器
            const program = initShader(gl, vertexShaderSource, fragShaderSource);
            initBuffer(gl, program);
        }
        function initBuffer(gl, program) {
            //获取顶点着色器的位置变量apos
            const aposLocation = gl.getAttribLocation(program, 'apos');
            const inUV = gl.getAttribLocation(program, 'inUV');
            const texture = gl.getUniformLocation(program, 'texture');
            const skyboxLocation = gl.getUniformLocation(program, "u_skybox");
            const viewDirectionProjectionInverseLocation =
      gl.getUniformLocation(program, "u_viewDirectionProjectionInverse");
            //允许数据传递
            gl.enableVertexAttribArray(aposLocation);
            //允许数据传递
            gl.enableVertexAttribArray(inUV);

            //创建立方体的顶点坐标数据及纹理坐标数据
            const data = new Float32Array([
                -0.5, -0.5, 0.5, 0.0, 0.0,
                0.5, -0.5, 0.5, 1.0, 0.0,
                0.5, 0.5, 0.5, 1.0, 1.0,
                -0.5, 0.5, 0.5, 0.0, 1.0,

                -0.5, 0.5, 0.5, 1.0, 1.0,
                -0.5, 0.5, -0.5, 0.0, 1.0,
                -0.5, -0.5, -0.5, 0.0, 0.0,
                -0.5, -0.5, 0.5, 1.0, 0.0,

                0.5, 0.5, 0.5, 0.0, 1.0,
                0.5, -0.5, 0.5, 0.0, 0.0,
                0.5, -0.5, -0.5, 1.0, 0.0,
                0.5, 0.5, -0.5, 1.0, 1.0,

                0.5, 0.5, -0.5, 0.0, 1.0,
                0.5, -0.5, -0.5, 0.0, 0.0,
                -0.5, -0.5, -0.5, 1.0, 0.0,
                -0.5, 0.5, -0.5, 1.0, 1.0,

                -0.5, 0.5, 0.5, 0.0, 1.0,
                0.5, 0.5, 0.5, 1.0, 1.0,
                0.5, 0.5, -0.5, 1.0, 0.0,
                -0.5, 0.5, -0.5, 0.0, 0.0,

                -0.5, -0.5, 0.5, 0.0, 0.0,
                -0.5, -0.5, -0.5, 0.0, 1.0,
                0.5, -0.5, -0.5, 1.0, 1.0,
                0.5, -0.5, 0.5, 1.0, 0.0
            ]);
            //构建顶点索引数据
            const indexdata = new Uint16Array([
                0, 1, 2, 0, 2, 3,
                4, 5, 6, 4, 6, 7,
                8, 9, 10, 8, 10, 11,
                12, 13, 14, 12, 14, 15,
                16, 17, 18, 16, 18, 19,
                20, 21, 22, 20, 22, 23
            ])
            //创建缓冲区对象
            const buffer = gl.createBuffer();
            //绑定缓冲区对象
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            //顶点数组data数据传入缓冲区
            gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);

            //创建索引缓冲区对象
            const indexBuffer = gl.createBuffer();
            //绑定索引缓冲区对象
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
            // //顶点数组data数据传入索引缓冲区
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indexdata, gl.STATIC_DRAW);

            ///缓冲区中的数据按照一定的规律传递给位置变量apos
            gl.vertexAttribPointer(aposLocation, 3, gl.FLOAT, false, 4 * 5, 0);
            gl.vertexAttribPointer(inUV, 2, gl.FLOAT, false, 4 * 5, 4 * 3);
            // gl.vertexAttribPointer(acolor, 4, gl.FLOAT, false, 4 * 9, 4*3);
            gl.enable(gl.DEPTH_TEST);
            // gl.enable(gl.CULL_FACE);
            // render(gl, program, indexdata.length)
            let texture = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_CUBE_MAP, texture);
            const faceInfos = [
                {
                    target: gl.TEXTURE_CUBE_MAP_POSITIVE_X,
                    url: 'https://webglfundamentals.org/webgl/resources/images/computer-history-museum/pos-x.jpg',
                },
                {
                    target: gl.TEXTURE_CUBE_MAP_NEGATIVE_X,
                    url: 'https://webglfundamentals.org/webgl/resources/images/computer-history-museum/neg-x.jpg',
                },
                {
                    target: gl.TEXTURE_CUBE_MAP_POSITIVE_Y,
                    url: 'https://webglfundamentals.org/webgl/resources/images/computer-history-museum/pos-y.jpg',
                },
                {
                    target: gl.TEXTURE_CUBE_MAP_NEGATIVE_Y,
                    url: 'https://webglfundamentals.org/webgl/resources/images/computer-history-museum/neg-y.jpg',
                },
                {
                    target: gl.TEXTURE_CUBE_MAP_POSITIVE_Z,
                    url: 'https://webglfundamentals.org/webgl/resources/images/computer-history-museum/pos-z.jpg',
                },
                {
                    target: gl.TEXTURE_CUBE_MAP_NEGATIVE_Z,
                    url: 'https://webglfundamentals.org/webgl/resources/images/computer-history-museum/neg-z.jpg',
                },
            ];
            faceInfos.forEach((faceInfo) => {
                const { target, url } = faceInfo;

                // Upload the canvas to the cubemap face.
                const level = 0;
                const internalFormat = gl.RGBA;
                const width = 512;
                const height = 512;
                const format = gl.RGBA;
                const type = gl.UNSIGNED_BYTE;

                // setup each face so it's immediately renderable
                gl.texImage2D(target, level, internalFormat, width, height, 0, format, type, null);

                // Asynchronously load an image
                const image = new Image();
                image.src = url;
                image.addEventListener('load', function () {
                    // Now that the image has loaded make copy it to the texture.
                    gl.bindTexture(gl.TEXTURE_CUBE_MAP, texture);
                    gl.texImage2D(target, level, internalFormat, format, type, image);
                    gl.generateMipmap(gl.TEXTURE_CUBE_MAP);
                });
            });

            // initTexture(gl, '../images/1.jpg', texture, function () {
            //     render(gl, program, indexdata.length)
            // })
            gl.generateMipmap(gl.TEXTURE_CUBE_MAP);
            gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_LINEAR);
            gl.uniform1i(skyboxLocation, 0);

        }
        function initTexture(gl, src, attribute, callback) {
            let img = new Image();
            img.onload = function () {
                let texture = gl.createTexture();
                gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true); //纹理图片上下反转
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
                //纹理缓冲区单元`TEXTURE0`中的颜色数据传入片元着色器
                gl.uniform1i(attribute, 0);
                callback && callback();
            };
            img.src = src;
        }
        function render(gl, program, count = 36) {
            tranlate(gl, program);
            //设置清屏颜色为黑色。
            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);
            // gl.drawArrays(gl.TRIANGLES, 0, count);
            gl.drawElements(gl.TRIANGLES, count, gl.UNSIGNED_SHORT, 0);
        }
        //声明初始化着色器函数
        function initShader(gl, vertexShaderSource, fragmentShaderSource) {
            var vertexShader = gl.createShader(gl.VERTEX_SHADER);
            var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(vertexShader, vertexShaderSource);
            gl.shaderSource(fragmentShader, fragmentShaderSource);
            gl.compileShader(vertexShader);
            gl.compileShader(fragmentShader);

            var program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            return program;
        }

        function tranlate(gl, program) {
            const angle = 30.0;
            const rad = angle * Math.PI / 180;
            const cos = Math.cos(rad);
            const sin = Math.sin(rad);
            const mx = gl.getUniformLocation(program, 'mx');
            const mxArr = new Float32Array([
                1, 0, 0, 0, 0, cos, -sin, 0, 0, sin, cos, 0, 0, 0, 0, 1
            ])
            gl.uniformMatrix4fv(mx, false, mxArr);

            const my = gl.getUniformLocation(program, 'my');
            const myArr = new Float32Array([
                cos, 0, -sin, 0, 0, 1, 0, 0, sin, 0, cos, 0, 0, 0, 0, 1
            ])
            gl.uniformMatrix4fv(my, false, myArr);
        }
    </script>
</body>

</html>
