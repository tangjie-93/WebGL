<body>
    <canvas id="canvas"></canvas>
    <!-- vertex shader -->
    <script id="vertex-shader-3d" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec4 a_color;

    uniform mat4 u_matrix;

    varying vec4 v_color;

    void main() {
        // Multiply the position by the matrix.
        gl_Position = u_matrix * a_position;

        // Pass the color to the fragment shader.
        v_color = a_color;
    }
    </script>
    <!-- fragment shader -->
    <script id="fragment-shader-3d" type="x-shader/x-fragment">
    precision mediump float;

    // Passed in from the vertex shader.
    varying vec4 v_color;

    uniform vec4 u_colorMult;
    uniform vec4 u_colorOffset;

    void main() {
        gl_FragColor = v_color * u_colorMult + u_colorOffset;
    }
    </script><!--
    for most samples webgl-utils only provides shader compiling/linking and
    canvas resizing because why clutter the examples with code that's the same in every sample.
    See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
    and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
    for webgl-utils, m3, m4, and webgl-lessons-ui.
    -->
    <script src="../../utils/webgl-utils.js"></script>
    <script src="../../utils/m4.js"></script>
    <script src="../../utils/primitives.js"></script>

<script>
    "use strict";
    class TRS  {
        constructor() {
            this.translation = [0, 0, 0];
            this.rotation = [0, 0, 0];
            this.scale = [1, 1, 1];
        }
        getMatrix(dst){
            dst = dst || new Float32Array(16);
            const t = this.translation;
            const r = this.rotation;
            const s = this.scale;
            
            // 通过平移，旋转和缩放计算矩阵
            m4.translation(t[0], t[1], t[2], dst);
            matrixMultiply(m4.xRotation(r[0]), dst, dst);
            matrixMultiply(m4.yRotation(r[1]), dst, dst);
            matrixMultiply(m4.zRotation(r[2]), dst, dst);
            matrixMultiply(m4.scaling(s[0], s[1], s[2]), dst, dst);
            return dst;
        }
    }; 


    class Node {
        constructor(source){
            this.children = [];
            this.localMatrix = m4.identity();
            this.worldMatrix = m4.identity();
            this.source = source
        }
        setParent(parent){
             // remove us from our parent
            // 先删除原来的父节点
            if (this.parent) {
                var ndx = this.parent.children.indexOf(this);
                if (ndx >= 0) {
                    this.parent.children.splice(ndx, 1);
                }
            }

            // Add us to our new parent
            if (parent) {
                parent.children.push(this);
            }
            this.parent = parent;
        }
        updateWorldMatrix(parentWorldMatrix){
            if(this.source){
                this.source.getMatrix(this.localMatrix);
            }
            if (parentWorldMatrix) {
                // a matrix was passed in so do the math
                m4.multiply(parentWorldMatrix, this.localMatrix, this.worldMatrix);
            } else {
                // no matrix was passed in so just copy local to world
                m4.copy(this.localMatrix, this.worldMatrix);
            }

            // now process all the children
            var worldMatrix = this.worldMatrix;
            this.children.forEach(function (child) {
                child.updateWorldMatrix(worldMatrix);
            });
        }
    };

    function main() {
        // Get A WebGL context
        /** @type {HTMLCanvasElement} */
        const canvas = document.querySelector("#canvas");
        const gl = canvas.getContext("webgl");
        if (!gl) {
            return;
        }

        // creates buffers with position, normal, texcoord, and vertex color
        // data for primitives by calling gl.createBuffer, gl.bindBuffer,
        // and gl.bufferData
        const sphereBufferInfo = primitives.createSphereWithVertexColorsBufferInfo(gl, 10, 128, 128);

        // setup GLSL program
        const programInfo = webglUtils.createProgramInfo(gl, ["vertex-shader-3d", "fragment-shader-3d"]);


        const cameraAngleRadians = degToRad(0);
        const fieldOfViewRadians = degToRad(60);
        const cameraHeight = 50;
        // 太阳系节点
        const solarSystemNode = new Node();
        // 地球轨道节点
        const earthOrbitNode = new Node();
        // 沿x轴平移100px
        earthOrbitNode.localMatrix = m4.translation(100, 0, 0);  // earth orbit 100 units from the sun
        // 月球轨道节点
        const moonOrbitNode = new Node();
        moonOrbitNode.localMatrix = m4.translation(30, 0, 0);  // moon 30 units from the earth
        // 太阳节点
        const sunNode = new Node();
        sunNode.localMatrix = m4.scaling(3, 3, 3);  // sun a the center
        sunNode.drawInfo = {
            uniforms: {
                u_colorOffset: [0.6, 0.6, 0, 1], // yellow
                u_colorMult: [0.4, 0.4, 0, 1],
            },
            programInfo: programInfo,
            bufferInfo: sphereBufferInfo,
        };
        // 地球节点
        const earthNode = new Node();
        earthNode.localMatrix = m4.scaling(2, 2, 2);   // make the earth twice as large
        earthNode.drawInfo = {
            uniforms: {
                u_colorOffset: [0.2, 0.5, 0.8, 1],  // blue-green
                u_colorMult: [0.8, 0.5, 0.2, 1],
            },
            programInfo: programInfo,
            bufferInfo: sphereBufferInfo,
        };
        // 月亮节点
        const moonNode = new Node();
        moonNode.localMatrix = m4.scaling(0.4, 0.4, 0.4);
        moonNode.drawInfo = {
            uniforms: {
                u_colorOffset: [0.6, 0.6, 0.6, 1],  // gray
                u_colorMult: [1, 0.1, 0.1, 1],
            },
            programInfo: programInfo,
            bufferInfo: sphereBufferInfo,
        };
        // 确定父子关系
        sunNode.setParent(solarSystemNode);
        earthOrbitNode.setParent(solarSystemNode);
        earthNode.setParent(earthOrbitNode);
        moonOrbitNode.setParent(earthOrbitNode);
        moonNode.setParent(moonOrbitNode);

        const objects = [
            sunNode,
            earthNode,
            moonNode,
        ];

        const objectsToDraw = [
            sunNode.drawInfo,
            earthNode.drawInfo,
            moonNode.drawInfo,
        ];

        requestAnimationFrame(drawScene);

        // Draw the scene.
        function drawScene(time) {
            time *= 0.0005;
            // 保证gl.canvas css尺寸跟buffer尺寸一样
            webglUtils.resizeCanvasToDisplaySize(gl.canvas);

            // Tell WebGL how to convert from clip space to pixels
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
            // 开启面剔除
            gl.enable(gl.CULL_FACE);
            // 开启深度测试
            gl.enable(gl.DEPTH_TEST);
            gl.clearColor(0, 0, 0, 1);
            // 清除颜色和深度缓冲区
            // 这个函数调用通常会在每一帧渲染之前被调用，以清除上一帧的绘制结果，为新的绘制做准备。
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            // 投影矩阵
            const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
            const projectionMatrix =
                m4.perspective(fieldOfViewRadians, aspect, 1, 2000);

            const cameraPosition = [0, -200, 0];
            const target = [0, 0, 0];
            const up = [0, 0, 1];
            // 相机矩阵
            const cameraMatrix = m4.lookAt(cameraPosition, target, up);
            // 视图矩阵
            const viewMatrix = m4.inverse(cameraMatrix);
            // 将视图矩阵转换为 WebGL 矩阵
            const viewProjectionMatrix = m4.multiply(projectionMatrix, viewMatrix);

            // 更新物体的本地矩阵
            // 地球公转
            m4.multiply(m4.yRotation(0.01), earthOrbitNode.localMatrix, earthOrbitNode.localMatrix);
            // 月球公转
            m4.multiply(m4.yRotation(0.01), moonOrbitNode.localMatrix, moonOrbitNode.localMatrix);
            // spin the earth
            m4.multiply(m4.yRotation(0.001), earthNode.localMatrix, earthNode.localMatrix);
            // spin the moon
            m4.multiply(m4.yRotation(-0.01), moonNode.localMatrix, moonNode.localMatrix);

            // Update all world matrices in the scene graph
            // 更新场景图中的所有物体的世界矩阵
            solarSystemNode.updateWorldMatrix();

            // 更新所有物体的渲染矩阵
            objects.forEach(function (object) {
                // 更新所有物体的渲染矩阵
                object.drawInfo.uniforms.u_matrix = m4.multiply(viewProjectionMatrix, object.worldMatrix);
            });

            // ------ 绘制模型 --------

            let lastUsedProgramInfo = null;
            let lastUsedBufferInfo = null;
            // 渲染物体
            objectsToDraw.forEach(function (object) {
                const {programInfo,bufferInfo} = object;
                let bindBuffers = false;

                if (programInfo !== lastUsedProgramInfo) {
                    lastUsedProgramInfo = programInfo;
                    // 由于我们只有一个程序，所以我们只需要调用一次 gl.useProgram就行了
                    gl.useProgram(programInfo.program);

                    // 更换程序后要重新绑定缓冲，因为只需要绑定程序要用的缓冲。
                    // 如果两个程序使用相同的bufferInfo但是第一个只用位置数据，
                    // 当我们从第一个程序切换到第二个时，有些属性就不存在
                    bindBuffers = true;
                }
                // 设置所需的属性
                if (bindBuffers || bufferInfo !== lastUsedBufferInfo) {
                    lastUsedBufferInfo = bufferInfo;
                    webglUtils.setBuffersAndAttributes(gl, programInfo, bufferInfo);
                }

                // 设置全局变量
                webglUtils.setUniforms(programInfo, object.uniforms);

                // 绘制
                gl.drawArrays(gl.TRIANGLES, 0, bufferInfo.numElements);
            });

            requestAnimationFrame(drawScene);
        }
    }

    function degToRad(d) {
        return d * Math.PI / 180;
    }

    function rand(min, max) {
        return Math.random() * (max - min) + min;
    }

    function emod(x, n) {
        return x >= 0 ? (x % n) : ((n - (-x % n)) % n);
    }


    main();

</script>
