<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>利用三角扇绘制矩形</title>
</head>

<body>
    <canvas id="webgl" width="500" height="500"></canvas>
    <script type="shader-source" id="vertexShader">
        //浮点数设置为中等精度
		precision mediump float;
		//接收 JavaScript 传递过来的点的坐标（X, Y）
		attribute vec2 a_Position;
		attribute vec4 a_Color;
		varying vec4 v_Color;

		void main(){
			// 最终的顶点坐标。 
			gl_Position = vec4(a_Position, 0.0, 1.0);
			// 将顶点颜色传递给片元着色器
			v_Color = a_Color;

		}
	</script>
    <script type="shader-source" id="fragmentShader">
        //浮点数设置为中等精度
		precision mediump float;
		//全局变量，用来接收 JavaScript传递过来的颜色。
		varying vec4 v_Color;

		void main(){
			// 点的最终颜色。
			gl_FragColor = v_Color;
		}
	</script>
    <!-- <script src="../utils/webgl-helper.js"></script> -->
    <script>
        //通过getElementById()方法获取canvas画布
        const canvas = document.getElementById('webgl');
        const gl = canvas.getContext('webgl');
        //创建着色器程序
        const program = initShader(gl);
        const count = assignValue(gl, program);
        render(gl, count);
        function assignValue(gl, program) {
            // 定义组成矩形的4个三角形，共计6个顶点，左边三角形V0->V1->V2;下边三角形 V0->V4->V1;右边三角形 V0->V3->V4;上边三角形 V0->V4-V1 。
            const positions = new Float32Array([
                //V0
                0.5, 0.5, 1.0, 0.0, 0.0, 1.0,
                //V1
                -0.5, 0.5, 1.0, 1.0, 0.0, 1.0,
                //V2
                0.5, -0.5, 1.0, 1.0, 0.0, 1.0,
                //V3
                -0.5, -0.5, 0.0, 1.0, 0.0, 1.0,
            ]);

            const a_Position = gl.getAttribLocation(program, 'a_Position');
            const a_Color = gl.getAttribLocation(program, 'a_Color');

            gl.enableVertexAttribArray(a_Position);
            gl.enableVertexAttribArray(a_Color);
            // 创建缓冲区
            let buffer = gl.createBuffer();
            // 绑定缓冲区为当前缓冲
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            // 设置 a_Position 属性从缓冲区读取数据方式
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 24, 0);
            // 设置 a_Color 属性从缓冲区读取数据方式
            gl.vertexAttribPointer(a_Color, 4, gl.FLOAT, false, 24, 8);
            // 向缓冲区传递数据
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
            return positions.length / 6;
        }
        //声明初始化着色器函数
        function initShader(gl) {
            //顶点着色器源码
            const vertexShaderSource = document.getElementById('vertexShader').innerText;
            //片元着色器源码
            const fragmentShaderSource = document.getElementById('fragmentShader').innerText;
            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(vertexShader, vertexShaderSource);
            gl.shaderSource(fragmentShader, fragmentShaderSource);
            gl.compileShader(vertexShader);
            gl.compileShader(fragmentShader);
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            return program;
        }
        /*渲染*/
        function render(gl, count) {
            // gl.enable(gl.CULL_FACE);
            // gl.cullFace(gl.FRONT);
            //设置清屏颜色为黑色。
            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, count);
        }
    </script>
</body>

</html>
